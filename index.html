<!DOCTYPE html>
<html>
<head>
    <title>ADMIN_PANEL - HackerDragon</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .gold-glow { color: #ffd700; text-shadow: 0 0 15px #ffae00; text-transform: uppercase; }
        .toolbar { background: #000; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        .prank-link-btn { background: #333; color: gold; border: 1px solid gold; cursor: pointer; padding: 5px 15px; }
        .panel-layout { display: flex; gap: 20px; padding: 20px; justify-content: center; }
        .control-box { background: #1e1e1e; border: 1px solid #333; padding: 20px; border-radius: 8px; width: 350px; }
        .quick-btns button { margin: 5px; padding: 10px; cursor: pointer; border: none; color: white; border-radius: 4px; }
        .win-btn { background: #0078d7; }
        .red-btn { background: #aa0000; }
        .clear-btn { background: #444; }
        #screen-preview { position: fixed; bottom: 20px; left: 20px; width: 240px; height: 160px; background: #000; border: 2px solid gold; transition: 0.5s; }
        .preview-header { background: gold; color: black; font-size: 10px; font-weight: bold; padding: 3px; }
        input[type="text"] { background: #000; border: 1px solid #333; color: #fff; padding: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00ff41; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <div class="toolbar">
        <div><span style="color:#00ff41">●</span> SYSTEM_ACTIVE</div>
        <button onclick="copyLink()" class="prank-link-btn">PRANK LINK</button>
    </div>
    <div class="admin-container">
        <h1 class="gold-glow" style="text-align:center;">Hello, Admin.</h1>
        <div class="panel-layout">
            <div class="control-box">
                <h3>ALERTS</h3>
                <input type="text" id="alertText" placeholder="Enter message...">
                <div class="quick-btns">
                    <button class="win-btn" onclick="sendPrank('windows')">Windows</button>
                    <button class="red-btn" onclick="sendPrank('red')">Malware</button>
                    <button class="clear-btn" onclick="sendPrank('clear')">CLEAR</button>
                </div>
            </div>
            <div class="control-box">
                <h3>REMOTE</h3>
                <label class="switch"><input type="checkbox" id="mouseToggle" onchange="toggleMouse()"><span class="slider"></span></label>
                <span>Control Mouse</span>
                <button class="red-btn" style="width:100%; margin-top:20px;" onclick="sendPrank('delete-files')">DELETE VICTIM FILES</button>
            </div>
        </div>
    </div>
    <div id="screen-preview">
        <div class="preview-header">VIEWER_STREAM</div>
        <div id="preview-content" style="color:#00ff41; font-size:10px; padding:20px; text-align:center;">
           <p id="status">OFFLINE</p>
        </div>
    </div>
    <script>
        // Replace with your Render URL for GitHub deployment
        const socket = io(); 
        socket.emit('join', 'admin');

        function sendPrank(type) {
            const msg = document.getElementById('alertText').value;
            socket.emit('prank-command', { type, msg });
        }

        function toggleMouse() {
            const active = document.getElementById('mouseToggle').checked;
            socket.emit('prank-command', { type: 'set-mouse-state', active });
            if (active) window.addEventListener('mousemove', emitMouse);
            else window.removeEventListener('mousemove', emitMouse);
        }

        function emitMouse(e) {
            socket.emit('mouse-move-admin', { x: e.clientX, y: e.clientY });
        }

        // Logic to show if viewer is online
        socket.on('viewer-status', (status) => {
            document.getElementById('status').innerText = status.online ? "● LIVE_CONNECTION" : "OFFLINE";
        });

        // Mirroring logic: Changes the preview box color based on victim screen
        socket.on('mirror-update', (data) => {
            const preview = document.getElementById('screen-preview');
            if (data.status === 'red') preview.style.background = '#aa0000';
            else if (data.status === 'windows') preview.style.background = '#0078d7';
            else preview.style.background = '#000';
        });

        function copyLink() {
            const url = window.location.origin + window.location.pathname.replace('admin.html', 'viewer.html');
            navigator.clipboard.writeText(url);
            alert("LINK COPIED: " + url);
        }
    </script>
</body>
</html>
