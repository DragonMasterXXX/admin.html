<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADMIN_PANEL - HackerDragon</title>
<style>
body {
  background:#121212;
  color:#e0e0e0;
  font-family:Segoe UI,sans-serif;
  margin:0;
}
.gold-glow {
  color:#ffd700;
  text-shadow:0 0 15px #ffae00;
  text-transform:uppercase;
}
.toolbar {
  background:#000;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #333;
}
.prank-link-btn {
  background:#333;
  color:gold;
  border:1px solid gold;
  cursor:pointer;
  padding:5px 15px;
}
.panel-layout {
  display:flex;
  gap:20px;
  padding:20px;
  justify-content:center;
}
.control-box {
  background:#1e1e1e;
  border:1px solid #333;
  padding:20px;
  border-radius:8px;
  width:360px;
}
input[type="text"] {
  background:#000;
  border:1px solid #333;
  color:#fff;
  padding:8px;
  width:100%;
  box-sizing:border-box;
  margin-bottom:10px;
}
.quick-btns button {
  margin:5px;
  padding:10px;
  cursor:pointer;
  border:none;
  color:white;
  border-radius:4px;
}
.win-btn { background:#0078d7; }
.red-btn { background:#aa0000; }
.gray-btn { background:#444; }
.clear-btn { background:#555; }

#screen-preview {
  position:fixed;
  bottom:20px;
  left:20px;
  width:240px;
  height:160px;
  background:#000;
  border:2px solid gold;
}
.preview-header {
  background:gold;
  color:black;
  font-size:10px;
  font-weight:bold;
  padding:3px;
}
#status {
  color:#00ff41;
  font-size:11px;
  padding:20px;
  text-align:center;
}
</style>
</head>

<body>

<div class="toolbar">
  <div><span style="color:#00ff41">‚óè</span> SYSTEM_ACTIVE</div>
  <button onclick="copyLink()" class="prank-link-btn">PRANK LINK</button>
</div>

<h1 class="gold-glow" style="text-align:center;">Hello, Admin.</h1>

<div class="panel-layout">

  <!-- ALERTS PANEL -->
  <div class="control-box">
    <h3>ALERTS</h3>
    <input type="text" id="alertText" placeholder="Enter custom message (Press Enter)"
      onkeydown="if(event.key==='Enter') sendPrank('custom')">

    <div class="quick-btns">
      <button class="win-btn" onclick="sendPrank('windows')">Windows Update</button>
      <button class="red-btn" onclick="sendPrank('red')">Malware Alert</button>
      <button class="gray-btn" onclick="sendPrank('fake-error')">Fake Windows Error</button>
      <button class="clear-btn" onclick="sendPrank('clear')">CLEAR</button>
    </div>
  </div>

  <!-- PRANK PANEL -->
  <div class="control-box">
    <h3>PRANK ACTIONS</h3>
    <button class="red-btn" style="width:100%;" onclick="sendPrank('delete-files')">
      DELETE VICTIM FILES
    </button>
  </div>

</div>

<!-- VIEWER PREVIEW -->
<div id="screen-preview">
  <div class="preview-header">VIEWER STATUS</div>
  <p id="status">OFFLINE</p>
</div>

<script>
function sendPrank(type){
  const msg = document.getElementById("alertText").value;
  localStorage.setItem("latestPrank", JSON.stringify({
    type:type,
    msg:msg,
    time:Date.now()
  }));
}

function copyLink(){
  const url = window.location.origin + "/viewer.html";
  navigator.clipboard.writeText(url);
  alert("PRANK LINK COPIED:\n" + url);
}

// Fake viewer status indicator
setInterval(()=>{
  const state = JSON.parse(localStorage.getItem("viewerState"));
  if(!state) return;
  document.getElementById("status").innerText =
    state.state === "clear" ? "IDLE" :
    state.state === "red" ? "SECURITY_ALERT" :
    "ACTIVE";
},500);
</script>

</body>
</html>
